{% extends 'layout.html' %}

{% block content %}
<div class="content">
    <div class="innerContainer" style="width: 700px; border: 1px solid #dae2e2; margin-top: 50px;">
        <form action="" method="post" class="homeForm">

            <h3 class="border-bottom pt-3">Enter a chat room</h3>
            <div>
                <!-- <label>Name:</label> -->
                <input type="text" class="form-control form-control-md mx-auto pr-5 pl-5" style="width: 300px;"
                    placeholder="Pick a stage name!" name="name" value="{{name}}">
            </div>

            <div class="join">
                <input type="text" class="form-control form-control-md" placeholder="Room code" name="code"
                    value="{{code}}"> &nbsp;&nbsp;
                <button type="submit" class="btn btn-outline-primary" name="join">Join a Room</button>
            </div>
            <button type="submit" class="btn btn-primary" name="create" class="create-btn">Create a
                Room</button>

            {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
            {% endif %}

        </form>
    </div>
</div>
{% endblock%}
